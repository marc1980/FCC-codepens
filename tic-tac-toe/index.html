<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>tic tac toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="game">
<div class="containerSettingsScore">
  <h1 id="whoWon">tic tac toe</h1>
  <button id="switchXO">Switch X / O</button>
  <button id="reset">Reset game</button>
  <p id="score">Score: Computer(X) 0 - You(O) 0</p>
  </div>
<div class="gameGrid">
  <div id="r0c0" class="block"></div>
  <div id="r0c1" class="block"></div>
  <div id="r0c2" class="block"></div>
  <div id="r1c0" class="block"></div>
  <div id="r1c1" class="block"></div>
  <div id="r1c2" class="block"></div>
  <div id="r2c0" class="block"></div>
  <div id="r2c1" class="block"></div>
  <div id="r2c2" class="block"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
