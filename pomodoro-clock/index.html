<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  <p id="break-label">Break Length</p>
  <p id="session-label">Session Length</p>
  <div class="breakSettings">
    <button id="break-decrement">-</button>
    <h1 id="break-length">5</h1>
    <button id="break-increment">+</button>
  </div>
  <div class="timerSettings">
    <button id="session-decrement">-</button>
    <h1 id="session-length">25</h1>
    <button id="session-increment">+</button>
  </div>
  <div id="start_stop">
    <p id="timer-label">session</p> 
    <p id=time-left>25:00</p>
  </div>
  <div class="reset">
    <button id="reset">Reset</button>
  </div>
</div>
<audio id="beep" preload="auto" src="http://res.cloudinary.com/df12kjieb/video/upload/v1504975122/reload_gsne3r.mp3"></audio>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
