<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<body>
<div class="calculator">
  <div class="display">
    <div class="well text-right" id="display">0</div>
  </div>
<div id="calc" class="buttons">  
   
      <button class="btn btn-danger" value="AC" id="clear">AC</button>
      <button class="btn btn-danger" value="CE">CE</button>

      <button class="btn btn-info" value="div" id="divide">&divide;</button>
      <button class="btn btn-info" value="x" id="multiply">x</button>
      <button class="btn btn-info" value="+" id="add">+</button>
      <button class="btn btn-info" value="-" id="subtract">-</button>
      <button class="btn btn-primary" value="." id="decimal">.</button>
      <button class="btn btn-info" value="=" id="equals">=</button>

      <button class="btn btn-primary" value="1" id="one">1</button>
      <button class="btn btn-primary" value="2" id="two">2</button>
      <button class="btn btn-primary" value="3" id="three">3</button>
      <button class="btn btn-primary" value="4" id="four">4</button>
      <button class="btn btn-primary" value="5" id="five">5</button>
      <button class="btn btn-primary" value="6" id="six">6</button>
      <button class="btn btn-primary" value="7" id="seven">7</button>
      <button class="btn btn-primary" value="8" id="eight">8</button>
      <button class="btn btn-primary" value="9" id="nine">9</button>
      <button class="btn btn-primary" value="0" id="zero">0</button>
      
  </div>
</div>

</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
